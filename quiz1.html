<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Quiz</title>
    <link rel="stylesheet" href="stylesq1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cybersecurity Awareness Quiz</h1>
        </header>
        <div id="quiz-container" class="hide">
            <div id="timer">Time: 300</div>
            <div id="question-container">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
            <button id="next-btn" class="btn hide">Next</button>
            <button id="end-btn" class="btn hide">End Quiz</button>
        </div>
        <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    <script src="quiz1.js"></script>
</body>
</html>
